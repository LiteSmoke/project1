<form action="{% url 'polls:vote' question.id %}" method="post">
  {% csrf_token %}
  <fieldset>

    <legend><h3>{{ question.text }}</h3></legend>

    {% if question.choise_set.count > 0 %}

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for c in question.choise_set.all %}
    <p>
    <input name="choise" type="radio" id="{{ forloop.counter }}" value="{{ c.id }}"/>
    <label for="{{ forloop.counter }}">{{ c.text }}</label>
  </p>
    {% endfor %}

    <input type="submit" value="Vote" />

    {% else %}

      <p>No choises yet</p>

    {% endif %}

  </fieldset>

</form>
